<body>
    <div class="full-page">
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Login</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Sign Up</button>
                </div>

                <!--Login Form creation-->
                <form id='login' class='input-group-login' action="newlogin.php" method="post">
                    <input type='text'class='input-field'placeholder='Email Id' name="mail" required >
                    <input type='password'class='input-field'placeholder='Enter Password' name= "pwd" required>
                    <button type='submit'class='submit-btn'>Login</button>
                </form>

                <!--SignUp Form creation-->
                <form id='register' class='input-group-register' action="conn.php" method="post">
                    <input type='text'class='input-field'placeholder='Username' name="username" id="username" required>
                    <input type='email'class='input-field'placeholder='Email' name="email" id="email" required>
                    <input type='password'class='input-field'placeholder='Enter Password' name="password" id="password" required>
                    <input type='password'class='input-field'placeholder='Confirm Password' name="cpassword" id="cpassword" required>
                    <input type='text'class='input-field'placeholder='Contact' name="contact" id="contact" required>
                    <input type='text'class='input-field'placeholder='Address' name="address" id="address"required>
                    <button type='submit'class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script>
    <script>
        // Get the login and registration forms and submit buttons
        const loginForm = document.getElementById("login");
        const registrationForm = document.getElementById("register");
        const loginButton = document.querySelector("#login button[type='submit']");
        const registrationButton = document.querySelector("#register button[type='submit']");

        // Add event listener for form submission
        loginForm.addEventListener("submit", validateLoginForm);
        registrationForm.addEventListener("submit", validateRegistrationForm);

        function validateLoginForm(event) 
        {
        event.preventDefault();

        // Get the input fields for the login form
        const emailField = loginForm.querySelector("input[type='text']");
        const passwordField = loginForm.querySelector("input[type='password']");

        // Check if email and password fields are empty
        if (!emailField.value.trim() || !passwordField.value.trim()) {
            alert("Please enter your email and password.");
            return;
        }

        // Submit the form if input fields are not empty
        loginForm.submit();
        }

        function validateRegistrationForm(event) 
        {
        event.preventDefault();

        // Get the input fields for the registration form
        const usernameField = registrationForm.querySelector("input[type='text']");
        const emailField = registrationForm.querySelector("input[type='email']");
        const passwordField = registrationForm.querySelectorAll("input[type='password']")[0];
        const confirmPasswordField = registrationForm.querySelectorAll("input[type='password']")[1];
        const contactField = registrationForm.querySelectorAll("input[type='tel']")[0];
        const addressField = registrationForm.querySelectorAll("input[type='text']")[1];

        // Check if any input fields are empty
        if (!usernameField.value.trim() || !emailField.value.trim() || !passwordField.value.trim() || !confirmPasswordField.value.trim() || !contactField.value.trim() || !addressField.value.trim()) {
            alert("Please fill in all fields.");
            return;
        }

        // Check if email is in valid format
        const emailPattern = /^\S+@\S+\.\S+$/;
        if (!emailPattern.test(emailField.value)) {
            alert("Please enter a valid email address.");
            return;
        }

        // Check if password and confirm password match
        if (passwordField.value !== confirmPasswordField.value) {
            alert("Passwords do not match. Please try again.");
            return;
        }
        // contactField validation
        const contactPattern = /^[0-9]{10}$/;

        if (!contactPattern.test(contactField.value)) {
            alert("Please enter a valid contact number.");
            return;
        }
            
        // Check if password is at least 8 characters long
        if (passwordField.value.length < 8) {
            alert("Password must be at least 8 characters long.");
            return;
        }
        // Submit the form if input fields are valid
        registrationForm.submit();
        }

    </script>
