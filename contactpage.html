<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContactUs</title>

    <style>
        * 
        {
            box-sizing: border-box;
        }

        body 
        {
            background-image: url('loginpagebg.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        
        }
        h1
        {
            margin-top: 20px;
            font-size: 50px;
        }
        p{
            margin-top: -15px;
            font-size: 20px;
        }

        header 
        {
            height: 160px;
            /*background-color: #2e2e2e;*/
            color: #fff;
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            margin-top: 0;
        }

        form {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: white;
            font-size: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            font-size: inherit;
            width:500px;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #fff;
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
            height:100px;
            width:300px;
            margin-left: 100px;
            margin-top: 30px;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        address {
            font-style: normal;
        }
        
        footer {
            /*background-color: #2e2e2e;*/
            color: #fff;
            padding: 20px;
            text-align: center;
            height: 50px;
        }
        footer p
        {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p><strong>Visit Us At</strong>: Giftzzz.com, 1234 Main St, Bangalore, KA 560001,India &nbsp;&nbsp;&nbsp;<strong>Phone</strong>: +91 1234567890 &nbsp;&nbsp;&nbsp;<strong>Email</strong>: info@winni.in</p>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Giftzzz.com</p>
    </footer>
</body>
</html>
